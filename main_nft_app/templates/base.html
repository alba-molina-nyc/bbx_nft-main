{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingeBuilderX</title>
     <!-- Local CSS -->
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <!-- Jquery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <!-- Materialize CSS -->
      <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     
      <!-- Fontawesome -->
      <script src="https://kit.fontawesome.com/dfeacce2a5.js" crossorigin="anonymous"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
              <a href="{% url 'item_urls:home' %}" class="brand-logo">BingeBuilderX</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href="{% url 'item_urls:index' %}">View All My Items</a></li>
              </ul>
            </div>
          </nav>
    </header>

    <main>
        {% block main %}
        {% endblock %}
    </main>

    <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Footer Content</h5>
              <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Links</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
            All Rights Reserved, &copy: 2021 BingeBuilderX
          <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
          </div>
        </div>
      </footer>
</body>
</html>
